<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iframes</title>
  <style>
    body {
      background: skyblue;
    }
  </style>
</head>
<body>
  <iframe src="name.html" frameborder="0" height="500" width="1000" scrolling="yes" name="frame">
  </iframe>
  <a href="100.png" target="frame">Изображение</a>
  <a href="name.html" target="frame">Назад</a>
</body>
</html>
